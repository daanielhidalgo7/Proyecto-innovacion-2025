<html lang="es">

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            /* Color de fondo azulgrana suave para que combine */
            background-color: #004d98; 

            /* Fondo de escudos del Barça */
            /* He usado la imagen que subiste. Asegúrate de que el nombre del archivo coincida */
            background-image: url("image_0a58da.png");

            background-size: 80px 80px; /* Ajusta el tamaño de los escudos aquí */

            align-items: center;
            height: 100vh;
            color: white;
        }

        .card {
            /* Un fondo oscuro semi-transparente para que resalte sobre los escudos */
            background: rgba(0, 0, 0, 0.6);

            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);

            width: 100%;

        }

            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 3px solid #edbb00; /* Borde dorado */
        }

        .foto img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
